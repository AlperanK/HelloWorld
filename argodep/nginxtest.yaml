apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2  # Number of desired replicas
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest  # Use the Nginx official Docker image
        volumeMounts:
        - name: custom-html-volume
          mountPath: /usr/share/nginx/html
        ports:
        - containerPort: 80  # Port on which Nginx listens
      volumes:
      - name: custom-html-volume
        hostPath:
          path: /Users/AFK/Desktop/DevOps/HelloWorld/argodep/index.html
